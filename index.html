<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Snake</title>
  <script src="game.js" defer type="module"></script>
</head>

<body>
  <div class="game-over-window" id="game-over-window" data-is-open="false">
    <div class="game-over-window-background"></div>
    <div class="game-over-window-foreground">
      <div class="game-over-window-title">Game Over</div>
      <div class="game-over-window-body">
        You got <span id="game-over-window-score">0</span> points this round.
        Do you want to try again?
      </div>
      <button class="game-over-window-button" id="game-over-window-button">
        Try Again
      </button>
    </div>
  </div>
  <main class="container">
    <div class="game-board" id="game-board"></div>
    <div class="side-menu">
      <div class="help">
        <h3>How to play</h3>
        <p>
          Use the arrow keys to move the snake through the game board. Earn
          points by making the snake pass over a food.
        </p>
      </div>
      <div class="scoreboard">
        <p class="scoreboard-score">
          Score: <span id="score">0</span>.
        </p>
        <p class="scoreboard-highest-score">
          Highest score: <span id="highest-score">0</span>.
        </p>
      </div>
    </div>
  </main>
</body>

</html>
