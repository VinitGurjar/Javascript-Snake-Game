<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
  />
  <title>Snake</title>
  <script src="game.js" defer type="module"></script>
</head>

<body>
  <div class="confirm-window">
    <div class="confirm-window-background"></div>
    <div class="confirm-window-foreground">
      <div class="confirm-window-top">
        <div class="confirm-window-title"></div>
        <div class="confirm-window-buttons">
          <span
              class="
                fa-solid
                fa-xmark
                confirm-window-button
                confirm-window-close-button"
              title="Close this window"
          ></span>
        </div>
      </div>
      <div class="confirm-window-body"></div>
    </div>
  </div>
  <div class="container">
    <div class="game-board" id="game-board"></div>
    <div class="side-menu">
      <div class="help">
        <h3>How to play</h3>
        <p>Use the arrow keys to move the snake through the game board. Earn points by making the snake pass over a food.</p>
      </div>
      <div class="scoreboard">
        <p class="scoreboard-score">
          Score: <span id="score">0</span>.
        </p>
        <p class="scoreboard-highest-score">
          Highest score: <span id="highest-score">0</span>.
        </p>
      </div>
    </div>
  </div>
</body>

</html>
